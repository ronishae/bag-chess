<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Chess Variant</title>
</head>
<body>
    <div id="game-container">
        <div id="black-bag">
            <!-- <img id="black-bag-flag" src="pieces/bf.png" class="used-piece bag-image" /> -->
            <img id="black-bag-pawn" src="pieces/bp.png" class="bag-image"/>
            <img id="black-bag-rook" src="pieces/br.png" class="bag-image" />
            <img id="black-bag-knight" src="pieces/bn.png" class="bag-image" />
            <img id="black-bag-bishop" src="pieces/bb.png" class="bag-image" />
            <img id="black-bag-queen" src="pieces/bq.png" class="bag-image" />
            <img id="black-bag-king" src="pieces/bk.png" class="bag-image" />
        </div>
        <div id="board"></div>
        <div id="white-bag">
            <!-- <img id="white-bag-flag" src="pieces/f.png" class="used-piece bag-image" /> -->
            <img id="white-bag-pawn" src="pieces/p.png" class="bag-image" />
            <img id="white-bag-rook" src="pieces/r.png" class="bag-image" />
            <img id="white-bag-knight" src="pieces/n.png" class="bag-image" />
            <img id="white-bag-bishop" src="pieces/b.png" class="bag-image" />
            <img id="white-bag-queen" src="pieces/q.png" class="bag-image" />
            <img id="white-bag-king" src="pieces/k.png" class="bag-image" />
        </div>
    </div>

    <div>
        <p>Hello!</p>
    </div>
    
</body>

<script src="script.js"></script>
</html>
